<html>
  <head>
    <title>Marquee</title>
  </head>
  <body background="page4.jpg">
    <a href="index.html"><p>Main Page</p></a>
    <h1 align="center">Marquee</h1>
    <h3>Marquee tag is used to apply moving text and/or images on a webpage.</h3><hr color="black">
    <h3>Marquee Text:</h3>
    <marquee>Default Text with only marquee</marquee>
    <marquee behavior="alternate" direction="right">Alternate towards right</marquee><hr color="black">
    <h3>Marquee Images:</h3>
    <marquee  direction="up"><img src="image4.jpeg" height="200" width="160"></marquee>
    <hr color="black">
    <h3>Marquee Hyperlink:</h3>
    <marquee  direction="right"><a href="index.html">Main Page</a></marquee>
    <marquee  direction="right"><a href="https://google.com">Google</a></marquee>
    <hr color="black">
  </body>
</html>
